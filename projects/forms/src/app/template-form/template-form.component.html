<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group mb-3">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      placeholder="Nome"
      [ngModel]="usuario.nome"
      required
      #nome="ngModel"
    />
    <div class="alert alert-danger mt-3" *ngIf="!nome.valid && nome.touched">
      Nome é obrigatório
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="nome@email.com"
      [ngModel]="usuario.email"
      required
      email
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
