<section class="two-way-binding">
  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input
        type="text"
        [value]="nome"
        (input)="nome = $any($event.target).value"
      />

      <input type="text" [(ngModel)]="nome" />

      <p>Voce digitou o nome: {{ nome }}</p>

      <div>
        <input type="text" [(ngModel)]="pessoa.nome" />
        <input type="text" [(ngModel)]="pessoa.idade" />
        <p>Meu nome é {{ pessoa.nome }} e minha idade é {{ pessoa.idade }}</p>
      </div>
    </div>
  </article>
</section>
