<section class="property-binding">
  <article>
    <h3>Interpolatin/Interpolação</h3>
    <p>{{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 é: {{ 1 + 1 + getValue() }}</p>
    <p>
      Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}
    </p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img [src]="ulrImage" />
    <img src="{{ ulrImage }}" />
  </article>
</section>
